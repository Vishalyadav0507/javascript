<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>expense trakcer</title>
</head>

<body style="background-color: rgb(29, 192, 137);">
    <div style="padding: 40px" class="container">
        <h2 style="text-align: center;background-color: aquamarine;">EXPENSE TRAKER</h2>
        <form method="POST" style="padding: 50px;background-color:rgb(132, 253, 213);" class="card" id="form">
            <p id="itemPrice"></p>
            <label>selling price</label>
            <input type="number" id="price">
            <label>product</label>
            <input type="text" id="item">
            <br>
            <button class="btn btn-primary btn-lg btn-block" type="submit">submit</button>
        </form>
        <br>
        <ul id="itemDetails"></ul>
        
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</body>

</html>
